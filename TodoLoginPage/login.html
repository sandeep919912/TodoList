<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page of To-Do App</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <nav>
        <h1>LogIn For To-Do App</h1>
        <img src="../TodoSignUp/Images/icon.png" alt="">
    </nav>

    <div class="container">
        <div class="loginCard">
            <div class="username">
                <h3>username or email</h3>
                <input type="text" id="userMail" placeholder="username or email">
            </div>
    
            <div class="password">
                 <h3>Password</h3>
                 <input type="password" id="userPassword" placeholder=" Set password">
             </div>
    
            <button id="button" onclick="check()">LogIn</button>
        </div>
    </div>


    <script src="loginLogic.js"></script>

</body>
</html>
